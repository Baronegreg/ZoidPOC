<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css"
  />
  <link rel="stylesheet" href="./index.css" />
  <script src="./zoid.js"></script>
  <script src="../../dist/login-zoid-component.frame.js"></script>
</head>

<body>
  <div class="header">
    <img
      class="gsLogo"
      src="gsLogo.png"
      alt="GameSense Sports"
      title="GameSense Sports"
    />
  </div>

  <h3>Demo Page</h3>

  <!-- Container for our zoid component to render into -->

  <div class="body">
    <div id="container"></div>

    <div id="container2"></div>
  </div>

  <!-- Container to display the result of the login call -->

  <script>
    var CoachReport = zoid.create({
      tag: "coach-report",
      url: "http://localhost:3000/XDomain/CoachReport/",
      dimensions: {
        width: "500px",
        height: "250px"
      }
    });

    CoachReport().render("#container");

    var CoachReport2 = zoid.create({
      tag: "coach-report2",
      url: "http://localhost:3000/XDomain/CoachReport2/",
      dimensions: {
        width: "500px",
        height: "250px"
      }
    });

    CoachReport2().render("#container2");
  </script>
</body>
